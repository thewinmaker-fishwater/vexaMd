<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SP MD Viewer</title>
</head>
<body>
  <!-- Toolbar (dynamically generated) -->
  <div id="toolbar"></div>

  <!-- Tab Bar -->
  <div id="tab-bar">
    <div id="tabs-container"></div>
  </div>

  <!-- Main Content -->
  <main id="content" class="markdown-body"></main>

  <!-- Drop Overlay -->
  <div id="drop-overlay">
    <div class="drop-message" id="drop-message"></div>
  </div>

  <!-- Hidden File Input -->
  <input type="file" id="import-input" accept=".json" style="display:none">

  <!-- Dynamic components: search-bar, recent-dropdown, modals, presentation-overlay -->
  <!-- All generated by JavaScript modules -->

  <script type="module" src="/src/main.js"></script>
</body>
</html>
